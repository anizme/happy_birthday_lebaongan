<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>from hải anh with luv</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .sparkle {
            font-family: 'Comic Sans MS', sans-serif;
            font-size: 4vw;
            /* Responsive font size */
            font-weight: bold;
            color: #fff;
            text-align: center;
            text-shadow: 0 0 5px #fff, 0 0 10px #f39, 0 0 20px #f39, 0 0 40px #f39, 0 0 60px #f39;
            animation: sparkle 2s infinite;
            margin-bottom: 20px;
            padding: 0 10px;
            /* Padding to prevent text from touching edges */
        }

        .nosparkle {
            padding: 0 5rem;
            font-family: 'Comic Sans MS', sans-serif;
            font-size: 3vw;
            /* Responsive font size */
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 10px #f39, 0 0 20px #f39, 0 0 40px #f39, 0 0 60px #f39;
            margin-bottom: 20px;
        }

        @keyframes sparkle {

            0%,
            100% {
                text-shadow: 0 0 5px #fff, 0 0 10px #f39, 0 0 20px #f39, 0 0 40px #f39, 0 0 60px #f39;
            }

            50% {
                text-shadow: 0 0 10px #ff9, 0 0 20px #ff9, 0 0 30px #ff9, 0 0 50px #ff9, 0 0 70px #ff9;
            }
        }

        .balloons {
            z-index: -5;
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .balloon {
            position: absolute;
            width: 5vw;
            /* Responsive size */
            height: 7vw;
            /* Responsive size */
            background: radial-gradient(circle, #ff577f, #ff9a9e);
            border-radius: 50%;
            animation: float 10s linear infinite;
            opacity: 0.7;
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -10%;
            left: 50%;
            width: 2px;
            height: 10%;
            background: #fff;
            transform: translateX(-50%);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) scale(0.8);
                opacity: 0;
            }
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .button {
            padding: 10px 20px;
            font-size: 2vw;
            /* Responsive font size */
            font-family: Arial, sans-serif;
            font-weight: bold;
            color: #fff;
            background: #ff577f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
            text-align: center;
        }

        .button:hover {
            background: #e63950;
        }

        .flower {
            position: absolute;
            width: 5vw;
            /* Responsive size */
            height: 5vw;
            /* Responsive size */
            background: url('love.png') no-repeat center;
            background-size: contain;
            pointer-events: none;
            animation: flowerFade 1s ease-out forwards;
        }

        @keyframes flowerFade {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="sparkle">Gái lớn ròi, i'm proud</div>
    <div class="nosparkle">tuy ko còn nhiều điểm chung để chuyện trò, nma qua ít lần gặp gỡ thấy m vui t cũng vui lây. Cảm
        giác mọi thứ quanh t khi bé đến h đều đang lớn lên, lạ lắm</div>
    <div class="buttons">
        <a href="wishes.html" class="button">ấn đi, còn xíu</a>
    </div>
    <div class="balloons">
        <div class="balloon" style="left: 10%; animation-delay: 0s;"></div>
        <!-- <div class="balloon" style="left: 20%; animation-delay: 1s;"></div> -->
        <div class="balloon" style="left: 30%; animation-delay: 2s;"></div>
        <!-- <div class="balloon" style="left: 40%; animation-delay: 3s;"></div> -->
        <div class="balloon" style="left: 50%; animation-delay: 0s;"></div>
        <!-- <div class="balloon" style="left: 60%; animation-delay: 1s;"></div> -->
        <div class="balloon" style="left: 70%; animation-delay: 2s;"></div>
        <!-- <div class="balloon" style="left: 80%; animation-delay: 3s;"></div> -->
        <div class="balloon" style="left: 90%; animation-delay: 0s;"></div>
    </div>
    <script>
        document.addEventListener('mousemove', function (e) {
            const flower = document.createElement('div');
            flower.classList.add('flower');
            flower.style.left = `${e.pageX}px`;
            flower.style.top = `${e.pageY}px`;
            document.body.appendChild(flower);

            // Remove flower after animation
            setTimeout(() => {
                flower.remove();
            }, 1000);
        });
    </script>
</body>

</html>
